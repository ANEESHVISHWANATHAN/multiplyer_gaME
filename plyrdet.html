<!DOCTYPE html>
<html>
<head>
  <title>Join Lobby</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      font-size: 2em;
      color: white;
      margin-bottom: 20px;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #4b6cb7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3a539b;
    }
  </style>
</head>
<body>
  <h2>Enter your details</h2>
  <div class="form-box">
    <input type="text" id="username" placeholder="Enter your name" required />
    <input type="file" id="icon" accept="image/*" />
    <input type="text" id="roomID" maxlength="5" placeholder="Enter 5-digit Room ID" required />
    <button onclick="submitPlayer()">Submit</button>
  </div>

  <script>
    const ws = new WebSocket('wss://multiplyer-game.onrender.com');

    function submitPlayer() {
      const username = document.getElementById('username').value.trim();
      const roomID = document.getElementById('roomID').value.trim();
      const iconInput = document.getElementById('icon').files[0];

      if (!username || !roomID || roomID.length !== 5 || !iconInput) {
        alert('Please fill in all fields correctly.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const iconData = event.target.result;
        localStorage.setItem('username', username);
        localStorage.setItem('icon', iconData);

        ws.send(JSON.stringify({
          type: 'joinLobby',
          roomID: roomID,
          username: username,
          icon: iconData
        }));
      };
      reader.readAsDataURL(iconInput);
    }

    ws.onmessage = function(event) {
      const data = JSON.parse(event.data);
      if (data.type === 'lobbyJoined') {
        localStorage.setItem('host', false);
        localStorage.setItem('roomID', data.roomID);
        localStorage.setItem('playerID', data.playerID);
        window.location.href = `lobby.html?room=${data.roomID}`;
      } else if (data.type === 'notActive') {
        alert('This room does not exist or has expired.');
      } else if (data.type === 'hostNot') {
        alert('The host has left this room.');
      }
    };
  </script>
</body>
</html>
