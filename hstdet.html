<!DOCTYPE html>
<html>
<head>
  <title>HOST DETAILS PAGE</title>
  <style>
    .cont {
      margin-top: 80px;
      margin-left: 430px;
      height: 250px;
      width: 500px;
      border-style: groove;
      border-radius: 20px;
      border-color: grey;
      padding: 20px;
    }

    .field {
      border-radius: 10px;
      width: 200px;
      margin-top: 10px;
    }

    .btn {
      width: 300px;
      height: 40px;
      border-radius: 20px;
      border-style: groove;
      border-color: grey;
      margin-left: 100px;
      margin-top: 20px;
    }

    .btn:hover {
      border-color: green;
      color: red;
    }

    .logss {
      margin-top: 20px;
      margin-left: 100px;
      height: auto;
      width: 800px;
      border-style: groove;
      border-color: grey;
      background-color: black;
      color: white;
      font-size: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <center><h1>ENTER YOUR DETAILS</h1></center>

  <div class="cont">
    <form id="hostForm">
      <label>ENTER USERNAME:</label>
      <input type="text" id="username" class="field" required><br><br>
      <label>CHOOSE ICON:</label>
      <input type="file" id="icon" class="field" accept="image/*" required><br><br>
      <input type="submit" value="Create Lobby" class="btn">
    </form>
  </div>

  <div class="logss" id="logs">
    <div id="log1"></div>
    <div id="log2"></div>
    <div id="log3"></div>
    <div id="log4"></div>
  </div>

  <script>
    document.getElementById("hostForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const iconFile = document.getElementById("icon").files[0];

      document.getElementById("log1").textContent = "🛠️ Create function started";

      if (username && iconFile) {
        const reader = new FileReader();

        reader.onload = () => {
          const iconData = reader.result;

          localStorage.setItem('username', username);
          localStorage.setItem('icon', iconData);

          const ws = new WebSocket('wss://multiplyer-game.onrender.com');

          ws.onopen = () => {
            document.getElementById("log2").textContent = "✅ WebSocket connected";

            ws.send(JSON.stringify({
              type: 'createLobby',
              username: username,
              icon: iconData
            }));
          };

          ws.onmessage = (event) => {
            const message = JSON.parse(event.data);

            if (message.type === 'LobbyCreated') {
              document.getElementById("log3").textContent = "🎉 Lobby created successfully";
              const roomID = message.roomID;
              const playerID = message.playerID;

              localStorage.setItem('roomID', roomID);
              localStorage.setItem('playerID', playerID);
              localStorage.setItem('host', true);

              window.location.href = `lobby.html?roomid=${roomID}`;
            }
          };

          ws.onerror = (err) => {
            document.getElementById("log4").textContent = "❌ WebSocket error: " + err.message;
          };

          ws.onclose = () => {
            console.log("🔌 WebSocket closed");
          };
        };

        reader.readAsDataURL(iconFile);
      }
    });
  </script>
</body>
</html>
