
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Lobby</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(20,20,20,1) 30%, rgba(5,5,5,1) 90%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        .background-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,0,150,0.7), rgba(0,0,0,0));
            border-radius: 50%;
            opacity: 0.8;
            animation: moveGlow 6s infinite alternate ease-in-out;
        }

        @keyframes moveGlow {
            0% { transform: translate(-50px, -50px); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatParticles linear infinite;
        }

        @keyframes floatParticles {
            0% { transform: translateY(100vh); opacity: 0; }
            100% { transform: translateY(-10vh); opacity: 1; }
        }

        /* Header Icons */
        .top-icons {
            position: absolute;
            top: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
        }
        .top-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.8));
            transition: transform 0.2s ease-in-out;
        }
        .top-icons img:hover {
            transform: scale(1.1);
        }

        /* Bingo Lobby Title */
        .bingo-title {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600, 0 0 30px #ff3300;
            animation: glow 2s infinite alternate;
            position: relative;
            z-index: 2;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600, 0 0 30px #ff3300; }
            100% { text-shadow: 0 0 20px #ffcc00, 0 0 30px #ff6600, 0 0 40px #ff3300; }
        }

        /* Create Button */
        .create-btn {
            position: absolute;
            bottom: 50px;
            padding: 15px 50px;
            font-size: 22px;
            font-weight: bold;
            color: green;
            background-color: black;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            border: 4px solid transparent;
            transition: 0.3s;
            animation: colorChange 3s infinite alternate;
        }

        @keyframes colorChange {
            0% { border-color: green; }
            25% { border-color: red; }
            50% { border-color: yellow; }
            75% { border-color: blue; }
            100% { border-color: green; }
        }

        .create-btn:hover {
            transform: scale(1.1);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .bingo-title {
                font-size: 40px;
            }
            .create-btn {
                font-size: 18px;
                padding: 12px 40px;
            }
            .top-icons img {
                width: 35px;
                height: 35px;
            }
        }

    </style>
</head>
<body>

    <!-- Background Effects -->
    <div class="background-effect">
        <div class="glow" style="top: 20%; left: 10%;"></div>
        <div class="glow" style="top: 60%; left: 70%;"></div>
    </div>

    <!-- Floating Particles (JS Generated) -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bgEffect = document.querySelector(".background-effect");
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement("div");
                particle.className = "particle";
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDuration = (3 + Math.random() * 5) + "s";
                bgEffect.appendChild(particle);
            }
        });
    </script>

    <!-- Top Icons -->
    <div class="top-icons">
        <img src="subscription.png" alt="Payments">
        <img src="settings.png" alt="Settings">
    </div>

    <!-- Bingo Lobby Title -->
    <h1 class="bingo-title">BINGO LOBBY</h1>

    <!-- Create Button -->
    <button class="create-btn" onclick="createLobby()">CREATE</button>

    <script>
        function createLobby() {
            alert("Creating a lobby...");
            window.open("details.html");
        }
    </script>

</body>
</html>
