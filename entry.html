<!DOCTYPE html>
<html>
<head>
  <title>Bingo Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 50px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff0, 0 0 15px #ff0; }
      to { text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #ff0; }
    }
    .btn {
      padding: 1em 2.5em;
      margin: 1em;
      font-size: 1.5em;
      border: none;
      border-radius: 15px;
      background-color: #ffffff;
      color: #f39c12;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.1);
      background-color: #f39c12;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome to Bingo!</h1>
  <button class="btn" onclick="location.href='hstdet.html'">Create</button>
  <button class="btn" onclick="location.href='plyrdet.html'">Join</button>
</body>
</html>
