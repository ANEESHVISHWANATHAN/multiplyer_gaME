<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }
        input {
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #ffcc00;
            color: #121212;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Enter Your Details</h2>
    <form id="detailsForm">
        <input type="text" id="username" placeholder="Enter Username" required />
        <input type="file" id="icon" accept="image/*" required />
        <button type="submit">OK</button>
    </form>
</div>

<script>
    document.getElementById('detailsForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const iconFile = document.getElementById('icon').files[0];

        if (username && iconFile) {
            const reader = new FileReader();
            reader.onload = () => {
                localStorage.setItem('username', username);
                localStorage.setItem('icon', reader.result);

                // Connect to WebSocket
                const socket = new WebSocket('wss://multiplyer-game.onrender.com');

                socket.onopen = () => {
                    socket.send(JSON.stringify({
                        type: 'createLobby',
                        username: username,
                        icon: reader.result
                    }));
                };

                socket.onmessage = (event) => {
                    const message = JSON.parse(event.data);

                    if (message.type === 'lobbyCreated') {
                        localStorage.setItem('roomID', message.roomID);
                        window.location.href = `lobby.html?roomID=${message.roomID}`;
                    }
                };

                socket.onerror = (error) => {
                    console.error("WebSocket Error:", error);
                    alert("Error connecting to the server. Please try again.");
                };
            };
            reader.readAsDataURL(iconFile);
        }
    });
</script>

</body>
</html>
