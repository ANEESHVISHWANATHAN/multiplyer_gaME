  <script>
  const ws = new WebSocket('wss://multiplyer-game.onrender.com');
  const playerCardsContainer = document.getElementById('playerCards');
  const startBtn = document.getElementById('startBtn');
  const logsContainer = document.getElementById('logs');

  const roomID = new URLSearchParams(window.location.search).get('roomid');
  const username = localStorage.getItem('username');
  const icon = localStorage.getItem('icon');
  const playerID = localStorage.getItem('playerID');
  const wscode = localStorage.getItem('wscode');

  let selfCardFilled = false;

  const log = (message) => {
    const logElement = document.createElement('div');
    logElement.textContent = message;
    logsContainer.appendChild(logElement);
  };

  const addPlayerCard = (username, iconURL, playerid) => {
    // Avoid duplicate cards
    if (document.getElementById(`player-${playerid}`)) return;

    const playerCard = document.createElement('div');
    playerCard.classList.add('player-card');
    playerCard.setAttribute('id', `player-${playerid}`);
    playerCard.innerHTML = `
      <img src="${iconURL || 'default-icon.png'}" alt="Player Icon">
      <p>${username}</p>
    `;
    playerCardsContainer.appendChild(playerCard);
  };

  ws.onopen = () => {
    log('✅ WebSocket connected');
    ws.send(JSON.stringify({
      type: 'lobbyEntered',
      wscode,
      playerID,
      roomID,
      username,
      iconURL: icon
    }));
  };

  ws.onmessage = (event) => {
    const message = JSON.parse(event.data);
    log(`📩 Received: ${message.type}`);

    if (message.type === 'hostEntered') {
      log('🧑‍✈️ Host entered the lobby');
      startBtn.style.display = 'block';
    }

    if (message.type === 'Ijoin') {
      const { username: uname, iconURL, playerid } = message;

      // Fill your own card if not yet done
      if (!selfCardFilled && parseInt(playerid) === parseInt(playerID)) {
        addPlayerCard(uname, iconURL, playerid);
        selfCardFilled = true;
        return;
      }

      // Otherwise fill other players' cards
      addPlayerCard(uname, iconURL, playerid);
    }
  };

  startBtn.addEventListener('click', () => {
    log('🚀 Starting game...');
    ws.send(JSON.stringify({ type: 'startGame', roomID }));
  });

  ws.onerror = (err) => {
    log(`❌ WebSocket error: ${err.message}`);
  };

  ws.onclose = () => {
    log('🔌 WebSocket closed');
  };
</script>
