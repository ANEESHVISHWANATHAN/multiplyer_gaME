<!DOCTYPE html>
<html>
<head>
  <title>Bingo Lobby</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 1rem;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff0;
    }

    #roomDisplay {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.1em;
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 10px;
    }

    #playerGrid {
      display: grid;
      gap: 1rem;
      padding: 2rem;
      justify-content: center;
    }

    @media (min-width: 768px) {
      #playerGrid {
        grid-template-columns: repeat(4, 150px);
      }
    }

    @media (max-width: 767px) {
      #playerGrid {
        grid-template-columns: repeat(2, 150px);
        overflow-y: auto;
        max-height: 70vh;
      }
    }

    .player-card {
      display: none;
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }

    .player-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid white;
    }

    .player-name {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
      text-shadow: 0 0 4px black;
    }

    .host-controls {
      display: none;
      margin-top: 2rem;
      text-align: center;
    }

    .host-controls button {
      padding: 0.8em 2em;
      margin: 0 1em;
      font-size: 1.1em;
      background-color: #ffffff;
      color: #0072ff;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .host-controls button:hover {
      background-color: #0072ff;
      color: white;
    }
  </style>
</head>
<body>
  <header>Bingo Lobby</header>
  <div id="roomDisplay">Room ID: ...</div>

  <div id="playerGrid">
    <!-- Player cards 1 to 8 -->
    <div class="player-card" id="player0"><img src="exit.png"><div class="player-name">Player</div></div>
    <div class="player-card" id="player1"><img src="exit.png"><div class="player-name">Player</div></div>
    <div class="player-card" id="player2"><img src="exit.png"><div class="player-name">Player</div></div>
    <div class="player-card" id="player3"><img src="exit.png"><div class="player-name">Player</div></div>
    <div class="player-card" id="player4"><img src="exit.png"><div class="player-name">Player</div></div>
    <div class="player-card" id="player5"><img src="exit.png"><div class="player-name">Player</div></div>
    <div class="player-card" id="player6"><img src="exit.png"><div class="player-name">Player</div></div>
    <div class="player-card" id="player7"><img src="exit.png"><div class="player-name">Player</div></div>
  </div>

  <div class="host-controls" id="hostControls">
    <button onclick="startGame()">Start</button>
    <button onclick="deleteLobby()">Delete</button>
  </div>

  <script>
    const ws = new WebSocket('wss://multiplyer-game.onrender.com');
    const username = localStorage.getItem('username');
    const icon = localStorage.getItem('icon');
    const roomID = localStorage.getItem('roomID');
    const playerID = localStorage.getItem('playerID');
    const isHost = localStorage.getItem('host') === "true";
    document.getElementById('roomDisplay').textContent = `Room ID: ${roomID}`;

    if (isHost) {
      document.getElementById('hostControls').style.display = 'block';
    }

    const playerCards = Array.from({length: 8}, (_, i) => document.getElementById(`player${i}`));
    const playerList = [];

    function updateCards() {
      playerCards.forEach((card, index) => {
        if (playerList[index]) {
          card.style.display = 'block';
          card.querySelector('img').src = playerList[index].icon;
          card.querySelector('.player-name').textContent = playerList[index].username;
        } else {
          card.style.display = 'none';
        }
      });
    }

    function sendSelf() {
      ws.send(JSON.stringify({
        type: 'syncRequest',
        roomID: roomID,
        username: username,
        icon: icon,
        playerID: playerID
      }));
    }

    ws.onopen = () => {
      sendSelf();
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === 'syncUpdate') {
        playerList.length = 0;
        data.players.forEach(p => playerList.push(p));
        updateCards();
      }

      if (data.type === 'kicked') {
        alert("You have been removed from the lobby.");
        location.href = 'entry.html';
      }
    };

    function startGame() {
      alert("Game start will be implemented later.");
    }

    function deleteLobby() {
      ws.send(JSON.stringify({ type: 'deleteLobby', roomID }));
      alert("Lobby deleted.");
      location.href = 'entry.html';
    }

    window.onbeforeunload = () => {
      ws.close();
    };
  </script>
</body>
</html>
