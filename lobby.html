<!DOCTYPE html>
<html>
<head>
  <title>Lobby Page</title>
  <style>
    /* Basic styles for a modern and responsive design */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .lobby-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .player-cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .player-card {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .player-card img {
      max-width: 80px;
      border-radius: 50%;
    }

    .player-card p {
      margin-top: 10px;
      font-weight: bold;
    }

    .start-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .start-btn:hover {
      background-color: #45a049;
    }

    .log-section {
      margin-top: 20px;
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="lobby-container">
    <h1>Welcome to the Lobby</h1>

    <!-- Player cards -->
    <div class="player-cards" id="playerCards">
      <!-- Dynamic player cards will be added here -->
    </div>

    <!-- Start button for host -->
    <button class="start-btn" id="startBtn" style="display:none;">Start Game</button>

    <!-- Logs section for debugging -->
    <div class="log-section" id="logs"></div>
  </div>

  <script>
    const ws = new WebSocket('wss://multiplyer-game.onrender.com');
    const playerCardsContainer = document.getElementById('playerCards');
    const startBtn = document.getElementById('startBtn');
    const logsContainer = document.getElementById('logs');

    const roomID = new URLSearchParams(window.location.search).get('roomid');
    const username = localStorage.getItem('username');
    const icon = localStorage.getItem('icon');
    const playerID = localStorage.getItem('playerID');
    const wscode = localStorage.getItem('wscode');

    // Logs for debugging
    const log = (message) => {
      const logElement = document.createElement('div');
      logElement.textContent = message;
      logsContainer.appendChild(logElement);
    };

    // Connect to WebSocket
    ws.onopen = () => {
      log('âœ… WebSocket connected');
      // Send lobbyEntered message once connected
      ws.send(JSON.stringify({
        type: 'lobbyEntered',
        wscode,
        playerID,
        roomID,
        username,
        icon
      }));
    };

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      log(`ðŸ“© Received: ${message.type}`, message);

      if (message.type === 'hostEntered') {
        log('ðŸ§‘â€âœˆï¸ Host entered the lobby');
        startBtn.style.display = 'block';
      }

      if (message.type === 'Ijoin') {
        // Add joined player to the lobby
        const { username, iconURL, playerid } = message;
        addPlayerCard(username, icon, playerid);
      }
    };

    // Function to add player card dynamically
    const addPlayerCard = (username, icon, playerid) => {
      const playerCard = document.createElement('div');
      playerCard.classList.add('player-card');
      playerCard.setAttribute('id', `player-${playerid}`);
      playerCard.innerHTML = `
        <img src="${icon || 'default-icon.png'}" alt="Player Icon">
        <p>${username}</p>
      `;
      playerCardsContainer.appendChild(playerCard);
    };

    // Host button to start the game (only visible to the host)
    startBtn.addEventListener('click', () => {
      log('ðŸš€ Starting game...');
      ws.send(JSON.stringify({ type: 'startGame', roomID }));
    });

    // Handle WebSocket error and connection close
    ws.onerror = (err) => {
      log(`âŒ WebSocket error: ${err.message}`);
    };

    ws.onclose = () => {
      log('ðŸ”Œ WebSocket closed');
    };
  </script>
</body>
</html>
