<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Lobby</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* Heading Section */
        .heading {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            border-bottom: 3px solid #ffffff;
            box-shadow: 0 0 12px #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 12px #ffcc00, 0 0 18px #ff6600;
            color: #ffcc00;
        }

        /* Player Section */
        .player-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            max-height: calc(100vh - 160px);
            border-bottom: 3px solid #ffffff;
        }

        @media (min-width: 768px) {
            .player-section {
                grid-template-columns: repeat(4, 1fr); /* 4x2 grid for computer */
            }
        }

        @media (max-width: 767px) {
            .player-section {
                grid-template-columns: repeat(2, 1fr); /* 2x4 grid for phone */
            }
        }

        .player-card {
            background-color: #1a1a1a;
            border: 2px solid transparent;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            width: 100px;
            height: 140px;
            box-shadow: 0 0 12px #ffffff;
            transition: border-color 0.2s, transform 0.2s ease;
            position: relative;
        }

        .player-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
        }

        .player-card p {
            font-size: 0.9rem;
            font-weight: bold;
            margin: 5px 0;
        }

        .host-symbol {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ffcc00;
            color: #121212;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            pointer-events: none;
        }

        /* Bottom Section */
        .bottom-section {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #1a1a1a;
            border-top: 3px solid #ffffff;
            box-shadow: 0 0 12px #ffffff;
            z-index: 5;
        }

        .delete-btn,
        .start-btn {
            background-color: #ff6600;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .start-btn {
            background-color: #00cc00;
            display: none;
        }
    </style>
</head>
<body>

<!-- Heading Section -->
<div class="heading">BINGO LOBBY</div>

<!-- Player Section -->
<div class="player-section" id="playerSection">
    <!-- Host card will be dynamically added here -->
</div>

<!-- Bottom Section -->
<div class="bottom-section">
    <button class="delete-btn">Delete</button>
    <button class="start-btn" id="startBtn">Start</button>
</div>

<script>
    // On page load, retrieve data from localStorage
    window.onload = function() {
        const username = localStorage.getItem('username');
        const icon = localStorage.getItem('icon');

        // Ensure username and icon exist in localStorage before trying to use them
        if (username && icon) {
            const playerSection = document.getElementById('playerSection');
            
            // Create a new player card with the username and icon
            const card = document.createElement('div');
            card.className = 'player-card';
            card.innerHTML = `
                <img src="${icon}" alt="${username}" />
                <p>${username} (Host)</p>
                <div class="host-symbol">H</div>
            `;
            
            // Append the new card to the player section
            playerSection.appendChild(card);
        } else {
            console.log("No username or icon found in localStorage.");
        }
    };
</script>

</body>
</html>
