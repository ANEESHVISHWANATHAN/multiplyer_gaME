<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BINGO LOBBY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Section */
        .header {
            width: 100%;
            height: 50px;
            background-color: #1e1e1e;
            color: #ffcc00;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            border-bottom: 2px solid #333;
        }

        .header h1 {
            font-size: 22px;
            margin: 0;
            text-shadow: 0 0 5px #ffcc00;
            white-space: nowrap;
        }

        .header button {
            padding: 5px 10px;
            background-color: #ffcc00;
            color: #121212;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }

        /* Player Section */
        .player-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 15px 10px;
            padding: 60px 10px 80px;
            box-sizing: border-box;
            overflow-y: auto;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-bottom: 2px solid #333;
            scrollbar-width: thin;
            scrollbar-color: #555 #222;
        }

        /* Player Card Styling */
        .player-card {
            background-color: #2c2c2c;
            width: 3cm;
            height: 5.2cm;
            border-radius: 6px;
            text-align: center;
            position: relative;
            padding: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin-left: 5px;
            margin-right: 15px;
        }

        .player-card img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .player-card p {
            margin-top: 5px;
            font-size: 12px;
        }

        .buttons {
            position: absolute;
            top: -5px;
            right: -5px;
            display: none;
        }

        .buttons img {
            width: 18px;
            height: 18px;
            margin-left: 5px;
            cursor: pointer;
            filter: drop-shadow(0px 0px 3px #000);
        }

        .player-card:hover .buttons,
        .player-card:active .buttons {
            display: flex;
        }

        /* Bottom Section */
        .footer {
            width: 100%;
            height: 50px;
            background-color: #1e1e1e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 2px solid #333;
        }

        .footer button {
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #121212;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }

        .footer button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Desktop View */
        @media (min-width: 768px) {
            .player-section {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .player-section {
                grid-template-columns: repeat(2, 1fr);
            }

            .player-card {
                width: 2.8cm;
                height: 4.8cm;
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <h1>BINGO LOBBY</h1>
    <button id="shareUrl">Copy URL</button>
</div>

<!-- Player Section -->
<div class="player-section" id="playerSection">
    <!-- Cards will be added dynamically -->
</div>

<!-- Bottom Section -->
<div class="footer">
    <button id="deleteButton">Delete</button>
    <button id="startButton" disabled>Start</button>
</div>

<script>
    const playerSection = document.getElementById('playerSection');
    const startButton = document.getElementById('startButton');
    const shareUrlButton = document.getElementById('shareUrl');
    const deleteButton = document.getElementById('deleteButton');

    let players = [];

    // Sample players (for testing)
    const samplePlayers = [
        { username: 'Host', icon: 'profile.png', isHost: true },
        { username: 'Player1', icon: 'profile.png' },
        { username: 'Player2', icon: 'profile.png' },
        { username: 'Player3', icon: 'profile.png' },
        { username: 'Player4', icon: 'profile.png' },
        { username: 'Player5', icon: 'profile.png' },
        { username: 'Player6', icon: 'profile.png' },
        { username: 'Player7', icon: 'profile.png' }
    ];

    // Add player cards one at a time with delay
    function addPlayerCards() {
        playerSection.innerHTML = '';
        let index = 0;

        function addNextCard() {
            if (index < samplePlayers.length) {
                const player = samplePlayers[index];
                players.push(player);

                const playerCard = document.createElement('div');
                playerCard.classList.add('player-card');
                playerCard.innerHTML = `
                    <img src="${player.icon}" alt="${player.username}'s Icon" />
                    <p>${player.username}</p>
                    ${player.isHost ? '<p>(Host)</p>' : ''}
                    <div class="buttons">
                        ${!player.isHost ? '<img src="host.png" alt="Make Host">' : ''}
                        ${!player.isHost ? '<img src="exit.png" alt="Kick">' : ''}
                    </div>
                `;

                playerSection.appendChild(playerCard);

                updateStartButtonState();
                index++;
                setTimeout(addNextCard, 5000); // Add next card after 5 seconds
            }
        }

        addNextCard();
    }

    // Copy URL function
    shareUrlButton.addEventListener('click', () => {
        const url = window.location.href;
        navigator.clipboard.writeText(url);
        alert('URL copied to clipboard!');
    });

    // Enable Start button when 3+ players are added
    function updateStartButtonState() {
        startButton.disabled = players.length < 3;
    }

    deleteButton.addEventListener('click', () => {
        alert('Lobby Deleted!');
        players = [];
        playerSection.innerHTML = '';
        updateStartButtonState();
    });

    // Add player cards
    addPlayerCards();
</script>

</body>
</html>
