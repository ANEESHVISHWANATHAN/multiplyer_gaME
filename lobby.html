<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .heading {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .player-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .player-card {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .player-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .host-symbol {
            background-color: #ffcc00;
            color: #121212;
            font-weight: bold;
            border-radius: 50%;
            padding: 5px;
            margin-top: 10px;
        }

        .bottom-section {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
        }

        .bottom-section button {
            background-color: #ffcc00;
            color: #121212;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .bottom-section button:hover {
            background-color: #e6b800;
        }

        .copy-link-btn {
            background-color: #2d9bdb;
        }

        .copy-link-btn:hover {
            background-color: #2a8bb8;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .player-section {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Heading Section -->
    <div class="heading">BINGO LOBBY</div>

    <!-- Player Section -->
    <div class="player-section" id="playerSection">
        <!-- Host Card (Dynamically Added) -->
        <div class="player-card" id="hostCard">
            <img src="default-icon.jpg" alt="Host Icon" id="hostIcon" />
            <p id="hostUsername">Host</p>
            <div class="host-symbol">H</div>
        </div>
    </div>

    <!-- Bottom Section -->
    <div class="bottom-section">
        <button class="delete-btn" id="deleteBtn">Delete</button>
        <button class="start-btn" id="startBtn">Start</button>
        <button class="copy-link-btn" id="copyLinkBtn">Copy Room Link</button>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:3000'); // Ensure this matches your WebSocket URL

        socket.addEventListener('open', () => {
            console.log('Connected to server');
        });

        // Function to get the room ID from the URL
        function getRoomIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('roomId');
        }

        // Send message to join room
        function joinRoom(roomId, username, icon) {
            socket.send(JSON.stringify({ type: 'joinLobby', roomId, username, icon }));
        }

        // Update player section with players
        socket.addEventListener('message', (event) => {
            const message = JSON.parse(event.data);

            if (message.type === 'updateLobby') {
                const playerSection = document.getElementById('playerSection');
                playerSection.innerHTML = '';

                message.players.forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'player-card';
                    card.innerHTML = `
                        <img src="${player.icon}" alt="${player.username}" />
                        <p>${player.username}</p>
                    `;

                    if (!player.isHost) {
                        card.innerHTML += `
                            <img src="exit.png" class="kick-btn" onclick="kickPlayer('${player.username}')" />
                            <img src="host.png" class="make-host-btn" onclick="makeHost('${player.username}')" />
                        `;
                    } else {
                        card.innerHTML += `<div class="host-symbol">H</div>`;
                    }
                    playerSection.appendChild(card);
                });
            }
        });

        // Kick player from the room
        function kickPlayer(username) {
            socket.send(JSON.stringify({ type: 'kickPlayer', playerID: username }));
        }

        // Make someone the host
        function makeHost(username) {
            socket.send(JSON.stringify({ type: 'makeHost', playerID: username }));
        }

        // Copy room URL to clipboard
        document.getElementById('copyLinkBtn').addEventListener('click', () => {
            const roomId = getRoomIdFromUrl();
            const roomLink = `https://multiplyer-game.onrender.com/lobby.html?roomId=${roomId}`;
            navigator.clipboard.writeText(roomLink)
                .then(() => {
                    alert('Room link copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy link: ', err);
                });
        });

        // Join the lobby automatically on page load if the player is joining
        window.onload = function() {
            const roomId = getRoomIdFromUrl();
            if (roomId) {
                // You should get the username and icon dynamically from localStorage or user input
                const username = localStorage.getItem('username') || 'Guest';
                const icon = localStorage.getItem('icon') || 'default-icon.jpg';
                joinRoom(roomId, username, icon);
            } else {
                alert('No room ID found!');
            }
        };
    </script>

</body>
</html>
