<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BINGO LOBBY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .lobby-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
        }

        .heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .heading h2 {
            margin: 0;
        }

        .heading button {
            background-color: #ffcc00;
            color: #121212;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .heading button:hover {
            background-color: #e6b800;
        }

        .player-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .player-card {
            background-color: #333;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            color: #fff;
        }

        .player-card img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .player-card .username {
            font-size: 14px;
            font-weight: bold;
        }

        .player-card .host {
            background-color: #ffcc00;
            padding: 5px;
            border-radius: 4px;
            font-size: 10px;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            background-color: #ffcc00;
            color: #121212;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .buttons button:hover {
            background-color: #e6b800;
        }

        .buttons .delete {
            background-color: #ff4444;
        }

        .waiting {
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="lobby-container">
        <div class="heading">
            <h2>BINGO LOBBY</h2>
            <button id="copyURL">Copy URL</button>
        </div>

        <div id="playerSection" class="player-grid">
            <!-- Player cards will be inserted here -->
        </div>

        <div class="buttons">
            <button id="deleteLobby">Delete</button>
            <button id="startGame" style="display: none;">Start</button>
        </div>
    </div>
</div>

<script>
    const ws = new WebSocket('ws://localhost:3000'); // Update with your server URL if needed.
    const playerSection = document.getElementById('playerSection');
    const copyURLButton = document.getElementById('copyURL');
    const deleteButton = document.getElementById('deleteLobby');
    const startButton = document.getElementById('startGame');
    const roomID = new URLSearchParams(window.location.search).get('roomID'); // Extract room ID from the URL

    let username = localStorage.getItem('username');
    let icon = localStorage.getItem('icon');

    // Create a player card from the WebSocket data
    function createPlayerCard(player) {
        const card = document.createElement('div');
        card.classList.add('player-card');
        card.innerHTML = `
            <img src="${player.icon || 'profile.png'}" alt="Player Icon">
            <div class="username">${player.username}</div>
            ${player.isHost ? '<div class="host">Host</div>' : ''}
            <div class="waiting">Waiting...</div>
        `;
        playerSection.appendChild(card);
    }

    // Listen to WebSocket messages from the server
    ws.onmessage = (event) => {
        const message = JSON.parse(event.data);

        if (message.type === 'lobbyCreated') {
            // Lobby created, show the URL to copy
            copyURLButton.textContent = `URL: ${window.location.href}`;
        }

        if (message.type === 'updateLobby') {
            // Update player cards with new data
            playerSection.innerHTML = '';
            message.players.forEach(player => {
                createPlayerCard(player);
            });

            // Show the Start button when at least 3 players have joined
            if (message.players.length >= 3) {
                startButton.style.display = 'inline-block';
            }
        }
    };

    // Send join lobby message
    ws.onopen = () => {
        ws.send(JSON.stringify({
            type: 'joinLobby',
            roomID: roomID,
            username: username,
            icon: icon
        }));
    };

    // Copy the lobby URL to the clipboard
    copyURLButton.onclick = () => {
        navigator.clipboard.writeText(window.location.href).then(() => {
            alert('URL copied to clipboard!');
        });
    };

    // Handle the Delete button
    deleteButton.onclick = () => {
        ws.send(JSON.stringify({
            type: 'deleteLobby',
            roomID: roomID
        }));
        window.location.href = '/';
    };

    // Handle the Start button
    startButton.onclick = () => {
        ws.send(JSON.stringify({
            type: 'startGame',
            roomID: roomID
        }));
    };
</script>

</body>
</html>
