<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BINGO LOBBY</title>
    <style>
        /* Same CSS as before */
    </style>
</head>
<body>

<div class="lobby-container">
    <h1>BINGO LOBBY</h1>
    <button class="url-button" id="shareUrl" style="display: none;">Share URL</button>

    <div class="player-section" id="playerSection">
        <!-- Player cards will be dynamically inserted here -->
    </div>

    <div class="footer">
        <button class="delete-btn" id="deleteButton">Delete</button>
        <button class="start-btn" id="startButton" style="display: none;">Start Game</button>
    </div>
</div>

<script>
    const playerSection = document.getElementById('playerSection');
    const startButton = document.getElementById('startButton');
    const deleteButton = document.getElementById('deleteButton');
    const shareUrlButton = document.getElementById('shareUrl');

    const url = window.location.href;
    const roomID = new URL(window.location.href).pathname.split('/').pop(); // Get room ID from URL
    const socket = new WebSocket('ws://localhost:3000'); // WebSocket connection

    socket.onopen = () => {
        console.log('Connected to WebSocket');
        // Send message to join the lobby with username and icon
        socket.send(JSON.stringify({
            type: 'joinLobby',
            roomID: roomID,
            username: 'Player' + Math.floor(Math.random() * 1000), // Random username for now
            icon: 'iconDataURL' // Replace with actual icon
        }));
    };

    socket.onmessage = (event) => {
        const message = JSON.parse(event.data);

        // Handle different message types
        if (message.type === 'updateLobby') {
            updatePlayerCards(message.players);
        }

        if (message.type === 'lobbyCreated') {
            // Show the share URL button
            shareUrlButton.style.display = 'inline-block';
            shareUrlButton.onclick = () => {
                navigator.clipboard.writeText(url);
                alert('URL copied to clipboard!');
            };
        }
    };

    // Function to update the player cards
    function updatePlayerCards(players) {
        playerSection.innerHTML = ''; // Clear current player cards

        players.forEach(player => {
            const playerCard = document.createElement('div');
            playerCard.classList.add('player-card');
            playerCard.innerHTML = `
                <img src="${player.icon}" alt="${player.username}'s Icon" />
                <p>${player.username}</p>
                ${player.isHost ? '<p>Host</p>' : ''}
                <div class="buttons">
                    ${player.isHost ? '<img src="host.png" alt="Make Host" onclick="makeHost('${player.username}')" />' : ''}
                    <img src="exit.png" alt="Kick" onclick="kickPlayer('${player.username}')" />
                </div>
            `;
            playerSection.appendChild(playerCard);
        });

        // Update the "Start Game" button visibility
        if (players.length >= 3) {
            startButton.style.display = 'block';
        }
    }

    function kickPlayer(username) {
        alert(`${username} has been kicked from the game.`);
        socket.send(JSON.stringify({
            type: 'kickPlayer',
            roomID: roomID,
            playerID: username
        }));
    }

    function makeHost(username) {
        alert(`${username} is now the host.`);
        socket.send(JSON.stringify({
            type: 'makeHost',
            roomID: roomID,
            playerID: username
        }));
    }

    // Delete button functionality
    deleteButton.onclick = () => {
        alert('Deleting the lobby...');
        // Implement lobby deletion logic here
    };
</script>

</body>
</html>
