<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Lobby</title>
    <style>
        /* Basic styling for lobby */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #lobbyContainer {
            width: 100%;
            max-width: 960px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffcc00;
            color: #121212;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #e6b800;
        }
        #copyURLBtn {
            background-color: #4CAF50;
        }
        #copyURLBtn:hover {
            background-color: #45a049;
        }
        #playerList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .playerCard {
            width: 120px;
            height: 160px;
            background-color: #333;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
            padding: 10px;
            position: relative;
        }
        .playerCard img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .playerCard h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .playerCard .host {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            background-color: #ff0000;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
        }
        .playerCard .buttons {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 5px;
            width: 100%;
            padding: 5px;
        }
        .buttons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        #startGameBtn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .footerButtons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="lobbyContainer">
    <h1>BINGO LOBBY</h1>
    <button id="copyURLBtn">Copy URL</button>
    <div id="playerList"></div>

    <div class="footerButtons">
        <button id="startGameBtn" disabled>Start Game</button>
        <button id="deleteLobbyBtn">Delete Lobby</button>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
const roomID = urlParams.get('roomID');

if (!roomID || roomID === 'null') {
    alert('Invalid Room ID. Redirecting to home page...');
    window.location.href = '/'; // Redirect to the home page
}

    const socket = new WebSocket('wss://multiplyer-game.onrender.com');
        

    // On WebSocket connection open
    socket.onopen = () => {
        socket.send(JSON.stringify({
            type: 'joinLobby',
            roomID: roomID,
            username: localStorage.getItem('username'),
            icon: localStorage.getItem('icon')
        }));
    };

    // On WebSocket message received
    socket.onmessage = (event) => {
        const message = JSON.parse(event.data);

        if (message.type === 'lobbyCreated') {
    window.location.href = `/lobby.html?roomID=${message.roomID}`;
            const usernam = localStorage.getItem('username');
            const icon = localStorage.getItem('icon');
            console.log('LOBBY.  ' + usernam);
            console.log('lobby  ' + icon);
            
}


        if (message.type === 'updateLobby') {
            updateLobby(message.players);
        }

        if (message.type === 'error') {
            alert(message.message);
        }
    };

    // Update the lobby with player data
    function updateLobby(players) {
        const playerList = document.getElementById('playerList');
        playerList.innerHTML = '';
        players.forEach(player => {
            const playerCard = document.createElement('div');
            playerCard.classList.add('playerCard');

            const isHost = player.isHost ? '<div class="host">Host</div>' : '';
            const playerImg = player.icon ? `<img src="${player.icon}" alt="Profile Icon" />` : '<img src="profile.png" alt="Default Icon" />';
            const playerName = `<h3>${player.username}</h3>`;

            const kickBtn = player.isHost ? '' : `<img src="exit.png" alt="Kick" class="kickBtn" onclick="kickPlayer('${player.username}')">`;
            const makeHostBtn = player.isHost ? '' : `<img src="host.png" alt="Make Host" class="makeHostBtn" onclick="makeHost('${player.username}')">`;

            playerCard.innerHTML = `
                ${isHost}
                ${playerImg}
                ${playerName}
                <div class="buttons">
                    ${kickBtn}
                    ${makeHostBtn}
                </div>
            `;

            playerList.appendChild(playerCard);
        });

        // Enable start game button if 3 or more players have joined
        if (players.length >= 3) {
            document.getElementById('startGameBtn').disabled = false;
        }
    }

    // Kick player function
    function kickPlayer(username) {
        socket.send(JSON.stringify({
            type: 'kickPlayer',
            roomID: roomID,
            playerID: username
        }));
    }

    // Make player the host
    function makeHost(username) {
        socket.send(JSON.stringify({
            type: 'makeHost',
            roomID: roomID,
            playerID: username
        }));
    }

    // Copy the lobby URL to clipboard
    document.getElementById('copyURLBtn').addEventListener('click', () => {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
            alert('Lobby URL copied!');
        });
    });

    // Start the game when the button is clicked
    document.getElementById('startGameBtn').addEventListener('click', () => {
        socket.send(JSON.stringify({
            type: 'startGame',
            roomID: roomID
        }));
    });

    // Delete the lobby (optional functionality)
    document.getElementById('deleteLobbyBtn').addEventListener('click', () => {
        socket.send(JSON.stringify({
            type: 'deleteLobby',
            roomID: roomID
        }));
        alert('Lobby deleted');
        window.location.href = '/'; // Redirect to home or entry page
    });
</script>

</body>
</html>
