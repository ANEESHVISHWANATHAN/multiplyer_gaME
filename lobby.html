<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Lobby</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(20,20,20,1) 30%, rgba(5,5,5,1) 90%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Header Icons */
        .top-icons {
            position: absolute;
            top: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
        }
        .top-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.8));
            transition: transform 0.2s ease-in-out;
        }
        .top-icons img:hover {
            transform: scale(1.1);
        }

        /* Bingo Lobby Title */
        .bingo-title {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600, 0 0 30px #ff3300;
            animation: glow 2s infinite alternate;
            position: relative;
            z-index: 2;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600, 0 0 30px #ff3300; }
            100% { text-shadow: 0 0 20px #ffcc00, 0 0 30px #ff6600, 0 0 40px #ff3300; }
        }

        /* Player Cards */
        .player-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }

        .player-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .room-id {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .copy-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #ff6600;
            border: none;
            color: white;
            border-radius: 5px;
        }

        .copy-btn:hover {
            background: #ff3300;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .bingo-title {
                font-size: 40px;
            }
            .player-cards {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Top Icons -->
    <div class="top-icons">
        <img src="subscription.png" alt="Payments">
        <img src="settings.png" alt="Settings">
    </div>

    <!-- Bingo Lobby Title -->
    <h1 class="bingo-title">BINGO LOBBY</h1>

    <!-- Room ID and Copy Button -->
    <div class="room-id">
        <p>Room ID: <span id="room-id"></span></p>
        <button class="copy-btn" onclick="copyRoomLink()">Copy Room Link</button>
    </div>

    <!-- Player Cards -->
    <div class="player-cards" id="player-cards">
        <!-- Host Player Card will be added here -->
    </div>

    <script>
        // Get roomId from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('roomId');
        document.getElementById("room-id").textContent = roomId;

        // Create a player card
        function createPlayerCard(username, profileIcon) {
            const playerCard = document.createElement("div");
            playerCard.className = "player-card";
            playerCard.innerHTML = `
                <img src="${profileIcon}" alt="Profile Icon">
                <h3>${username}</h3>
            `;
            document.getElementById("player-cards").appendChild(playerCard);
        }

        // Fetch the stored username and profile icon
        const username = localStorage.getItem("username");
        const profileIcon = localStorage.getItem("profileIcon");

        if (username && profileIcon) {
            // Display host's player card
            createPlayerCard(username, profileIcon);
        }

        // Copy room link to clipboard
        function copyRoomLink() {
            const roomLink = `${window.location.protocol}//${window.location.host}/lobby.html?roomId=${roomId}`;
            navigator.clipboard.writeText(roomLink).then(() => {
                alert("Room link copied to clipboard!");
            });
        }
    </script>

</body>
</html>
