<!DOCTYPE html>
<html>
<head>
  <title>Lobby Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .lobby-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    .player-cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .player-card {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .player-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
    }

    .player-card p {
      margin-top: 10px;
      font-weight: bold;
    }

    .start-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .start-btn:hover {
      background-color: #45a049;
    }

    .log-section {
      margin-top: 20px;
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="lobby-container">
    <h1>Welcome to the Lobby</h1>
    <div class="player-cards" id="playerCards"></div>
    <button class="start-btn" id="startBtn" style="display:none;">Start Game</button>
    <div class="log-section" id="logs"></div>
  </div>

  <script>
    const ws = new WebSocket('wss://multiplyer-game.onrender.com');
    const playerCardsContainer = document.getElementById('playerCards');
    const startBtn = document.getElementById('startBtn');
    const logsContainer = document.getElementById('logs');

    const roomID = new URLSearchParams(window.location.search).get('roomid');
    const username = localStorage.getItem('username');
    const icon = localStorage.getItem('icon');
    const playerID = localStorage.getItem('playerID');
    const wscode = localStorage.getItem('wscode');

    const log = (message) => {
      const logElement = document.createElement('div');
      logElement.textContent = message;
      logsContainer.appendChild(logElement);
    };

    ws.onopen = () => {
      log('âœ… WebSocket connected');
      ws.send(JSON.stringify({
        type: 'lobbyEntered',
        wscode,
        playerID,
        roomID,
        username,
        icon
      }));
    };

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      log(`ðŸ“© Received: ${message.type}`);

      if (message.type === 'hostEntered') {
        startBtn.style.display = 'block';
      }

      if (message.type === 'Ijoin') {
        const { username, iconURL, playerid } = message;
        addPlayerCard(username, iconURL, playerid);
      }

      if (message.type === 'fullLobbyState') {
        playerCardsContainer.innerHTML = '';
        message.players.forEach(p => {
          addPlayerCard(p.username, p.iconURL, p.playerid);
        });
      }

      if (message.type === 'gameStarted') {
        alert('ðŸŽ® Game is starting!');
        // Redirect or change page here if needed
      }
    };

    const addPlayerCard = (username, icon, playerid) => {
      if (document.getElementById(`player-${playerid}`)) return; // Prevent duplicate
      const playerCard = document.createElement('div');
      playerCard.classList.add('player-card');
      playerCard.id = `player-${playerid}`;
      playerCard.innerHTML = `
        <img src="${icon || 'default-icon.png'}" alt="Player Icon">
        <p>${username}</p>
      `;
      playerCardsContainer.appendChild(playerCard);
    };

    startBtn.addEventListener('click', () => {
      log('ðŸš€ Starting game...');
      ws.send(JSON.stringify({ type: 'startGame', roomID }));
    });

    ws.onerror = (err) => {
      log(`âŒ WebSocket error: ${err.message}`);
    };

    ws.onclose = () => {
      log('ðŸ”Œ WebSocket closed');
    };
  </script>
</body>
</html>
