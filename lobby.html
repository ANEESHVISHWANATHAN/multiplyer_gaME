<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #lobbyContainer {
            width: 100%;
            max-width: 960px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffcc00;
            color: #121212;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #e6b800;
        }
        #playerList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .playerCard {
            width: 120px;
            height: 160px;
            background-color: #333;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
            padding: 10px;
            position: relative;
        }
        .playerCard img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .playerCard h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .playerCard .host {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            background-color: #ff0000;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="lobbyContainer">
    <h1>BINGO LOBBY</h1>
    <button id="copyURLBtn">Copy URL</button>
    <div id="playerList"></div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomID = urlParams.get('roomID');

    if (!roomID) {
        alert('Invalid Room ID. Redirecting to home page...');
        window.location.href = '/';
    }

    const socket = new WebSocket('wss://multiplyer-game.onrender.com');

    socket.onopen = () => {
        socket.send(JSON.stringify({
            type: 'joinLobby',
            roomID: roomID,
            username: localStorage.getItem('username'),
            icon: localStorage.getItem('icon')
        }));
    };

    socket.onmessage = (event) => {
        const message = JSON.parse(event.data);

        if (message.type === 'updateLobby') {
            updateLobby(message.players);
        }

        if (message.type === 'error') {
            alert(message.message);
        }
    };

    function updateLobby(players) {
        const playerList = document.getElementById('playerList');
        playerList.innerHTML = '';

        players.forEach(player => {
            const playerCard = document.createElement('div');
            playerCard.classList.add('playerCard');

            const playerImg = player.icon ? `<img src="${player.icon}" alt="Profile Icon" />` : '<img src="profile.png" alt="Default Icon" />';
            playerCard.innerHTML = `${playerImg}<h3>${player.username}</h3>`;

            playerList.appendChild(playerCard);
        });
    }
</script>

</body>
</html>
