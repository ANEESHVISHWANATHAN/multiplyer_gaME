<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BINGO LOBBY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lobby-container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .player-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 cards per row for laptops */
            gap: 15px;
            margin-top: 20px;
        }
        .player-card {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 150px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .player-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .player-card p {
            margin-top: 10px;
            font-size: 1em;
            color: #fff;
        }

        /* Mobile View */
        @media screen and (max-width: 768px) {
            .player-section {
                grid-template-columns: repeat(2, 1fr); /* 2 cards per row for mobile */
                gap: 10px;
                overflow-y: auto;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>

<div class="lobby-container">
    <h1>BINGO LOBBY</h1>

    <div class="player-section" id="playerSection">
        <!-- Generating 8 player cards -->
        <script>
            const playerSection = document.getElementById('playerSection');

            for (let i = 1; i <= 8; i++) {
                const playerCard = document.createElement('div');
                playerCard.classList.add('player-card');
                playerCard.innerHTML = `
                    <img src="https://via.placeholder.com/60" alt="Player Icon">
                    <p>Player ${i}</p>
                `;
                playerSection.appendChild(playerCard);
            }
        </script>
    </div>
</div>

</body>
</html>
